<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fde2f3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      width: 80%;
      max-width: 900px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      background: linear-gradient(to right, #6a5cff, #ff4da6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
    }

    .card-count {
      display: inline-block;
      padding: 8px 16px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      font-weight: 500;
    }

    .flashcard {
      background: white;
      border-radius: 20px;
      padding: 50px 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      position: relative;
      border: 4px solid #6a5cff;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      background: #6a5cff;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card-text {
      font-size: 26px;
      color: #333;
      min-height: 60px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .prev {
      background: #c084fc;
    }

    .show {
      background: #ff3b7a;
    }

    .next {
      background: #7c3aed;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h1>Flashcard Quiz App</h1>
    <p class="subtitle">Master your knowledge, one card at a time</p>

    <div class="card-count" id="cardCount">Card 1 / 10</div>

    <div class="flashcard">
      <div class="tag" id="cardTag">QUESTION</div>
      <div class="card-text" id="cardText">
        What is the capital of France?
      </div>
    </div>

    <div class="controls">
      <button class="prev" onclick="prevCard()">&#8249; Previous</button>
      <button class="show" onclick="toggleAnswer()">üëÅ Show Answer</button>
      <button class="next" onclick="nextCard()">Next &#8250;</button>
    </div>
  </div>

  <script>
    const flashcards = [
      { q: "What is the capital of France?", a: "Paris" },
      { q: "What is the largest planet in our solar system?", a: "Jupiter" },
      { q: "Who painted the Mona Lisa?", a: "Leonardo da Vinci" },
      { q: "What is the chemical symbol for gold?", a: "Au (from the Latin word Aurum)" },
      { q: "In which year did World War II end?", a: "1945" },
      { q: "What is the speed of light in vacuum?", a: "Approximately 299,792,458 meters per second" },
      { q: "Who wrote Romeo and Juliet?", a: "William Shakespeare" },
      { q: "What is the smallest unit of life?", a: "Cell" },
      { q: "How many continents are there on Earth?", a: "7" },
      { q: "What is the longest river in the world?", a: "The Nile River" }
    ];

    let currentIndex = 0;
    let showingAnswer = false;

    const cardText = document.getElementById("cardText");
    const cardTag = document.getElementById("cardTag");
    const cardCount = document.getElementById("cardCount");

    function updateCard() {
      cardText.textContent = flashcards[currentIndex].q;
      cardTag.textContent = "QUESTION";
      showingAnswer = false;
      cardCount.textContent = `Card ${currentIndex + 1} / ${flashcards.length}`;
    }

    function toggleAnswer() {
      if (showingAnswer) {
        cardText.textContent = flashcards[currentIndex].q;
        cardTag.textContent = "QUESTION";
      } else {
        cardText.textContent = flashcards[currentIndex].a;
        cardTag.textContent = "ANSWER";
      }
      showingAnswer = !showingAnswer;
    }

    function nextCard() {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        updateCard();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard();
      }
    }
  </script>
</body>
</html>
